<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pomodoro Clock</title>
</head>
<body>
    <h1>0:00</h1>
    <div id="pomodoro-clock">
        <h1 id="time-set-display">0:00</h1>
        <div id="increment-decrement">
            <button id="decrement">Decrement</button>
            <button id="increment">Increment</button>
            <button id="start">Start/Stop</button>
        </div>
    </div>

    <div id="break-timer">
        <h1 id="break-set-display">0:00</h1>
        <div id="break-increment-decrement">
            <button id="break-decrement">Decrement</button>
            <button id="break-increment">Increment</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
